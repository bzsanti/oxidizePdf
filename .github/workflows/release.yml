name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all --release

      - name: Build release binaries
        run: cargo build --all --release

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## oxidize-pdf v${{ steps.get_version.outputs.VERSION }}

            See [CHANGELOG.md](https://github.com/bzsanti/oxidizePdf/blob/main/CHANGELOG.md) for details.

            ### Installation

            Add to your `Cargo.toml`:
            ```toml
            [dependencies]
            oxidize-pdf = "${{ steps.get_version.outputs.VERSION }}"
            ```

            Or install the CLI:
            ```bash
            cargo install oxidize-pdf-cli
            ```

      # Detect which packages changed
      - name: Detect changed packages
        id: changes
        run: |
          # Check if core package changed
          if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -q "^oxidize-pdf-core/"; then
            echo "core_changed=true" >> $GITHUB_OUTPUT
          else
            echo "core_changed=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if CLI package changed
          if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -q "^oxidize-pdf-cli/"; then
            echo "cli_changed=true" >> $GITHUB_OUTPUT
          else
            echo "cli_changed=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if API package changed
          if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -q "^oxidize-pdf-api/"; then
            echo "api_changed=true" >> $GITHUB_OUTPUT
          else
            echo "api_changed=false" >> $GITHUB_OUTPUT
          fi

      # Publish to crates.io (only changed packages)
      - name: Publish oxidize-pdf to crates.io
        if: steps.changes.outputs.core_changed == 'true'
        run: cargo publish -p oxidize-pdf
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io (core)
        if: steps.changes.outputs.core_changed == 'true'
        run: sleep 60

      - name: Publish oxidize-pdf-cli to crates.io
        if: steps.changes.outputs.cli_changed == 'true' || steps.changes.outputs.core_changed == 'true'
        run: cargo publish -p oxidize-pdf-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io (cli)
        if: steps.changes.outputs.cli_changed == 'true' || steps.changes.outputs.core_changed == 'true'
        run: sleep 30

      - name: Publish oxidize-pdf-api to crates.io
        if: steps.changes.outputs.api_changed == 'true' || steps.changes.outputs.core_changed == 'true'
        run: cargo publish -p oxidize-pdf-api
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}